server.port=7200
server.servlet.context-path=/management
logging.config=file:/opt/cactusschool/config/management-logback.xml
spring.database.config.location=file:/opt/cactusschool/config/all-database-names.properties

spring.datasource.username=root
spring.datasource.password=root


#update will update your database if database tables are already created and will create if database tables are not created.
#spring.jpa.show-sql=true
spring.jpa.max.connection.pool=10
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.mysql.datasource=com.mysql.cj.jdbc.MysqlDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.server.ip=jdbc:mysql://localhost:3306

logging.level.org.springframework=INFO